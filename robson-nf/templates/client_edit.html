{% extends "base.html" %}

{% block content %}
    
    <h1>Cadastro de Cliente</h1>

    <form action="" method="POST" role="form">
        {% csrf_token %}
        
        {{ form.errors }}

        <div class="form-group">
            <label>Cliente</label>
            <label name="form-client" class="form-control"> 
                {{ form.name }}
            </label>
        </div>
        <div class="form-group">
            <label>ID do Cliente </label>
            <label name="form-code" class="form-control"> 
                {{ form.code }}
            </label>
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <label name="form-address" class="form-control"> 
                {{ form.address }}
            </label>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <label name="form-email" class="form-control"> 
                {{ form.email }}
            </label>
        </div>

        <div class="form-group">
            <label>CNPJ</label>
            <label name="form-cnpj" class="form-control"> 
                {{ form.cnpj }}
            </label>
        </div>
        <div class="form-group">
            <label>Telefone </label>
            <label name="form-phone" class="form-control"> 
                {{ form.phone }}
            </label>
        </div>  
        
        <button type="submit" class="btn btn-primary">Salvar</button>

        <a href="{% url 'client_delete' client.id %}">
            <button type="button" class="btn btn-danger">Excluir</button>
        </a>
        
        <a href="{% url 'invoice_add' client.id %}">
            <button type="button" class="btn btn-default">Gerar Nota Fiscal</button>
        </a>
        <a href="{% url 'invoice_list' client.id %}">
            <button type="button" class="btn btn-default">Histórico de Notas Fiscais</button>
        </a>

    </form>
        
{% endblock %}
