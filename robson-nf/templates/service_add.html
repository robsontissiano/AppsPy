{% extends "base.html" %}

{% block content %}
    
    <h1>Cadastro de serviço</h1>

	<form action="" method="POST" role="form">
		{% csrf_token %}
		{{ form.errors }}

		<div class="form-group">
			<label>Serviço</label>
			{{ form.description }}
		</div>

		<button type="submit" class="btn btn-primary">Salvar</button>

	</form>

{% endblock %}
